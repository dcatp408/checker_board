<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker Board</title>
</head>
<style>
    .color1 {
        background-color: black;
        height: 20px;
        width: 20px;
    }

    .color2 {
        background-color: red;
        height: 20px;
        width: 20px;
    }
</style>

<body>
    <table>
        {% for i in range(0,y,2): %}
        <tr>
            {% for j in range(0,x,2): %}
            <td class='color1'></td>
            <td class='color2'></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range(0,x,2): %}
            <td class='color2'></td>
            <td class='color1'></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
